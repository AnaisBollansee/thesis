<ul class="album_list">{% for album in site.albums %}{% if album.artist == include.artist %}
	<li class="cover">
		<a href="{% include fix_url.html url=album.url %}">
			<img src="{% include fix_url.html url=album.image %}">
			<p class="title">{{ album.title }}</p>
		</a>
	</li>{% endif %}{% endfor %}
</ul>
