---
---

<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>

		<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/images/icon.png"/>
	</head>

	<body>
		<ul>
			{% for info in site.artist_info %}
			{% if info.artist == page.artist %}
				<li>
					<a href="{{ site.baseurl }}/{{ info.url }}">{{ info.link-title }}</a>
				</li>
			{% endif %}
			{% endfor %}
		</ul>

		{{ content }}

        {% include footer.html %}
	</body>
</html>
